<div class="container py-5">
  <div class="container block">
    <div class="row">
      <div class="col-md-4 cm-bg-block"
           [ngStyle]="{'background-image': 'url('+(image)+')','background-size': 'cover'}">
      </div>
      <div class="col-md-8 py-5">
        <div class="row">
          <div class="col-12 d-flex align-items-baseline px-5 flex-wrap">
            <div class="d-flex align-items-baseline">
              <button class="btn btn-primary">1</button>
              <p class="ms-2">Sign up</p>
            </div>
            <div class="d-flex align-items-baseline ms-3">
              <button class="btn btn-primary">2</button>
              <p class="ms-2">Message</p>
            </div>
            <div class="d-flex align-items-baseline ms-3">
              <button class="btn btn-primary">3</button>
              <p class="ms-2">Checkbox</p>
            </div>
          </div>
          <div class="col-12 px-5">
            <hr class="mb-5">
            <form>
              <div class="row">
                <div class="col-12">
                  <p>Step 1/3</p>
                  <h4 class="fw-bold mb-5">Sign up</h4>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName"
                           class="mb-2">First Name</label>
                    <input type="text"
                           class="form-control mb-3 form-control-lg "
                           id="firstName">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName"
                           class="mb-2">Last Name</label>
                    <input type="text"
                           class="form-control mb-3 form-control-lg"
                           id="lastName">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="dateOfBirth"
                           class="mb-2">Date of Birth</label>
                    <input type="date"
                           class="form-control mb-3 form-control-lg"
                           id="dateOfBirth">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email"
                           [ngClass]="{'error': email.invalid && email.touched}"
                           class="mb-2">Email address</label>
                    <input #email="ngModel"
                           name="email"
                           [email]="true"
                           [ngClass]="{'input-error': email.invalid && email.touched}"
                           type="email"
                           class="form-control mb-3 form-control-lg"
                           id="email"
                           [(ngModel)]="emailData"
                           required>
                    <span *ngIf="email.invalid && email.touched"
                          class="text-danger small">Invalid email</span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="address"
                           class="mb-2">Address</label>
                    <input type="text"
                           class="form-control mb-5 form-control-lg"
                           id="address">
                  </div>
                </div>
                <hr class="mb-4">
                <div class="col-12 d-flex flex-row-reverse">
                  <button type="submit"
                          class="btn btn-primary btn-lg">
                    Next step
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
